<div class="login-container">
  <p-card [style]="{'width': '400px'}">
    <ng-template pTemplate="header">
      <div class="text-center p-3">
        <h2>Sistema de Votación Sindical</h2>
        <p class="text-600">Inicia sesión para continuar</p>
      </div>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-column gap-3">
        <div class="field">
          <label for="username">Usuario</label>
          <input 
            pInputText 
            id="username" 
            formControlName="username" 
            placeholder="Ingresa tu usuario"
            class="w-full"
          />
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <p-password 
            id="password" 
            formControlName="password" 
            placeholder="Ingresa tu contraseña"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            [inputStyle]="{'width': '100%'}"
          ></p-password>
        </div>

        <p-message 
          *ngIf="errorMessage" 
          severity="error" 
          [text]="errorMessage"
        ></p-message>

        <button 
          pButton 
          type="submit" 
          label="Iniciar Sesión" 
          [loading]="loading"
          [disabled]="loginForm.invalid"
          class="w-full"
        ></button>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="text-center text-600 text-sm">
        <p>Usuarios de prueba disponibles en el backend</p>
      </div>
    </ng-template>
  </p-card>
</div>
